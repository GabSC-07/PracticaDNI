<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validación DNI</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <form method="get" name="registro" onsubmit="return validar(this)">
                <h1>Validación de DNI</h1>

                <label>Número de DNI:</label>
                <input type="text" name="dniNumber" id="dniNumber" required>

                <label>Letra de DNI:</label>
                <input type="text" name="dniLetter" id="dniLetter" maxlength="1" required>

                <button id="validateDNI">Validar</button>
            </form>
        </div>   
    </body>
</html>
